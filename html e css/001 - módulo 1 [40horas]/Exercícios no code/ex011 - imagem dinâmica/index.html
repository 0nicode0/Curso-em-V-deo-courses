<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Aqui temos uma imagem que adapta ao tamanho da tela do dispositivo do usuário :D.</p>

    <picture>
        <source media="(max-width: 600px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 700px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h2>Reproduzindo áudio</h2>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="midias/Sailing - Telecasted.mp3" controls autoplay></audio>
    <!---Formatos compátiveis: MP3 WAV OGG-->

    <!---Para se adaptar ao navegador, pode-se fazer da seguinte maneira:-->
    <P>Dê uma olhada nos códigos :)</P>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/Sailing - Telecasted.mp3" type="audio/mpeg">
        <source src="midias/Sailing - Telecasted.ogg" type="audio/ogg">
        <source src="midias/Sailing - Telecasted.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midias/Sailing - Telecasted.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
